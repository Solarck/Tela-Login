<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f09d96c042.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form">

            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1 class="login">Login</h1>
                        <h2 class="welcome">Olá!<br>Seja bem vindo(a) novamente</h2>
                        <p>Faça seu login para acessar sua conta.</p>
                    </div>

                    <div class="icons">
                        <a href="#">
                            <div class="google-icon"><i class="fa-brands fa-google "></i>
                                Continuar com Google
                            </div>
                        </a>
                    </div>

                    <div class="icons">
                        <a href="#">
                            <div class="google-icon"><i class="fa-brands fa-apple"></i>
                                Continuar com Apple
                            </div>
                        </a>
                    </div>

                    <div class="separation">
                        <hr class="line" width=50px>OU
                        <hr class="line" width=50px>
                    </div>

                    <div class="input-group">
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Senha" required>
                        </div>

                        <div class="login-button">
                            <button type="submit">Entrar</button>
                        </div>

                        <div class="recuperar-senha">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>

                        <div class="cadastre-se">
                            <a href="#">Primeira vez aqui ? Cadastrar-se</a>
                        </div>

                        <footer>
                            <p> Desenvolvido por Fernando Carlos</p>
                        </footer>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
